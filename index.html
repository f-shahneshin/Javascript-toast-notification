<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet">

    <!-- ionicon -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body>

    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>

    <script>

        let toastBox = document.getElementById('toastBox');
        let successMsg = '<i class="ion-ios-checkmark"></i> successfully submitted';
        let errorMsg = '<i class="ion-ios-close"></i> please fix the error!';
        let invalidMsg = '<i class="ion-android-alert"></i> invalid input, check agein';


        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if (msg.includes('error')) {
                toast.classList.add('error');
            }

            if (msg.includes('invalid')) {
                toast.classList.add('invalid');
            }

            setTimeout(() => {
                toast.remove();
            }, 6000);

        }

    </script>

</body>

</html>
